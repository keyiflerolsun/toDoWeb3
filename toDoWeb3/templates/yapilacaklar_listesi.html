<div class="card rounded-3">
    <div class="card-body p-4">

        <p class="mb-2">
            <span class="h2 me-2">Yapılacaklar Listesi</span>
            <span class="badge badge-dark badge-pill mx-3">Web3 ile</span>
        </p>

        <p class="text-muted pb-2">{{ tarih }} • {{ session.cuzdan_adi }} - {{ gorevlerim|length }} Görev</p>

        <ul id="yapilacaklar_listesi" class="list-group rounded-0">
            {% for gorev in gorevlerim %}
                {% if gorev.tamamlanma %}
                    <li class="list-group-item border-0 d-flex align-items-center ps-0">
                        <div class="btn-group btn-group-toggle" data-toggle="buttons">
                            <label id="gorev_buton" class="btn btn-dark active">
                                <input type="checkbox" checked><i class="fa fa-check text-success" aria-hidden="true"></i>
                            </label>
                        </div>
                        <div id="gorev_text" data-id="{{ gorev.gorev_id }}" class="ml-3"><s>{{ gorev.icerik }}</s></div>
                    </li>
                {% else %}
                    <li class="list-group-item border-0 d-flex align-items-center ps-0">
                        <div class="btn-group btn-group-toggle" data-toggle="buttons">
                            <label id="gorev_buton" class="btn btn-dark">
                                <input type="checkbox"><i class="fa fa-close text-danger" aria-hidden="true"></i>
                            </label>
                        </div>
                        <div id="gorev_text" data-id="{{ gorev.gorev_id }}" class="ml-3">{{ gorev.icerik }}</div>
                    </li>
                {% endif %}
            {% endfor %}
        </ul>

        <div class="divider d-flex align-items-center my-4">
            <p class="text-center mx-3 mb-0" style="color: #a2aab7;">Özel Teşekkürler</p>
        </div>
